apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: robertcronin-com-cert
  namespace: cert-manager
spec:
  secretName: robertcronin-com-tls
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: ""
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: robertcronin.com
  dnsNames:
    - robertcronin.com
    - "*.robertcronin.com"
